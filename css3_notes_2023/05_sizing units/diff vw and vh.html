<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diff b/w vw and vh</title>
    <link rel="stylesheet" href="diff vw and vh styles.css">
</head>
<body>
    <!-- diff between vw and vh -->
    <!-- vw is a relative unit based on the width of the viewport, while vh is a relative unit based on the height of the viewport. -->
    
    <div class="box-50per">50%</div>
    <div class="box-50vw">50vw</div> 
    <div class="box-25vh">25vh</div> 
    <hr>
    <div class="parent">
        <div class="box-50per">50%</div>
        <div class="box-50vw">50vw</div> 
        <div class="box-25vh">25vh</div> 
    </div>
</body>
</html>
