<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diff b/w px and %</title>
    <link rel="stylesheet" href="diff px and per styles.css">
</head>
<body>
    <!-- diff between px and % -->
    <!-- pixels are fixed and absolute measurements, while percentages are relative measurements based on the size of the parent element. -->
    
    <div class="box-50per">50%</div>
    <div class="box-100px">100px</div>
    <hr>
    <div class="parent">
        <div class="box-50per">50%</div>
        <div class="box-100px">100px</div>
    </div>
</body>
</html>
