<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit keyword</title>
    <link rel="stylesheet" href="inherit keyword styles.css">
</head>
<body>
    <div class="parent">
        <h2 class="Inherited-Child">Inherit Keyword</h2>
        <span class="Not-Inherited-Child">
            Inherited color and font is royalblue and Verdana, Geneva, Tahoma, sans-serif which is inherited to 
            Inherited-Child but not inherited to Not-Inherited-Child
        </span>
    </div>
</body>
</html>
