<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form related pseudo classes</title>
    <link rel="stylesheet" href="form-related pseudo-classes styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br />

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" checked disabled><br />

        <label for="comment">Comments (optional):</label><br />
        <textarea id="comment" name="comment" rows="10" cols="40" optional></textarea><br />

        <input type="submit" value="Submit">
    </form>
</body>
</html>
