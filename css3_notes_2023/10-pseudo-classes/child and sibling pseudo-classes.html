<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child and sibling pseudo classes</title>
    <link rel="stylesheet" href="child and sibling pseudo-classes styles.css">
</head>
<body>
    <div class="container">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
        <p>Fifth paragraph</p>
    </div>
    
    <div class="single">
        <span>Only child element</span>
    </div>
    
    <div class="text-container">
        <h3>Heading 1</h3>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <h3>Heading 2</h3>
        <p>Paragraph 3</p>
    </div>

    <ul class="list-container">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>
</body>
</html>
