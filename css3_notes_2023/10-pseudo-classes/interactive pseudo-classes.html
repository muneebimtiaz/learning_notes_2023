<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive/anchor pseudo classes</title>
    <link rel="stylesheet" href="interactive pseudo-classes styles.css">
</head>
<body>
    <div class="div-1">
        <h1>Social Media Platforms</h1>
    </div>
    <br><hr><br>
    <div class="div-2">
        <div><a href="https://www.facebook.com/" target="_blank">Facebook</a></div>
        <br>
        <div><a href="https://www.youtube.com/" target="_blank">Youtube</a></div>
        <br>
        <div><a href="https://www.whatsapp.com/" target="_blank">Whatsapp</a></div>
        <br>
        <div><a href="https://www.instagram.com/" target="_blank">Instagram</a></div>
        <br>
        <div><a href="https://www.snapchat.com/" target="_blank">Snapchat</a></div>
    </div>
    <br><hr><br>

<!-- target="_blank": When you use this attribute value, it tells the browser to open the linked page or resource in a new tab or window, depending on the browser's settings.  -->
<!-- target="_self": This attribute value is the default behavior for links. It instructs the browser to open the linked content in the same tab or window where the link was clicked -->
    <div class="wrapper">
        <button class="button">Use your tab key to focus this button</button>
    </div>

</body>
</html>
