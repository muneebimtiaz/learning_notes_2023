    <button id="inc">increase</button>
    <button id="dec">decrease</button>
    <script>

        let count=0;
        document.getElementById("inc").onclick=function(){
            count=count+1;
            document.getElementById("lab").innerHTML=count;
        }
        document.getElementById("dec").onclick=function(){
            count=count-1;
            document.getElementById("lab").innerHTML=count;
        }

    //    An anonymous function is a function without a name and is commonly used when a function is used only once or as an argument to another function.
    </script>
