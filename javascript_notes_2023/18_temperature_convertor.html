<!DOCTYPE html>
<head>
    <title>Temperature Convertor</title>
</head>
<body>
    <label for="textBox">Enter the temperature:</label><br>
    <input type="text" id="textBox"><br>
    <label for="radioButton">convert to:</label><br>
    <label for="radio-1">Celcius</label>
    <input type="radio" name="rad" id="radio-1">
    <label for="radio-2">Fahrenheit</label>
    <input type="radio" name="rad" id="radio-2">
    <br>
    <button id="btn" onclick="convert()">submit</button>
    <script>
        function convert(){
            let temp;
            temp=document.getElementById("textBox").value;
            if(document.getElementById("radio-1").checked){
                console.log("temp in celcius:",Math.round((temp-32)*(5/9)));
            }else if(document.getElementById("radio-2").checked){
                console.log("temp in fahrenheit:",Math.round((temp*(9/5)))+32);
            }
        }
        
    </script>
</body>
</html>
