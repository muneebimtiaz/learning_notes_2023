<!DOCTYPE html>
<html lang="en">
<head>
    <title>console log</title>
</head>
<body>
    <!-- template literals -->
    <input type="button" value="Show Quantity" onclick="console.log(`Cart quantity:${cartQuantity}`)">
    <input type="button" value="Add to cart" onclick="console.log(`Cart quantity:${cartQuantity+=1}`)">
    <input type="button" value="Remove to cart" onclick="console.log(`Cart quantity:${cartQuantity-=1}`)">
    <input type="button" value="+2" onclick="console.log(`Cart quantity:${cartQuantity+=2}`)">
    <input type="button" value="+3" onclick="console.log(`Cart quantity:${cartQuantity+=3}`)">
    <input type="button" value="Reset cart" onclick="cartQuantity=0;console.log('Cart Reset');console.log(`Cart quantity:${cartQuantity}`)">

    <script>
        let cartQuantity=0  //variable
    </script>
    
</body>
</html>
