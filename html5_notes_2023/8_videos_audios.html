<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio</title>
</head>
<body>
    <!-- Adding Video to Your Pages -->
    <video src="assets\videos\Volcanoes 101  National Geographic.mp4" width="400" height="300" preload controls loop><br />
    <p>A video of national geographic about volcanoes</p>
    </video>

    <!-- Multiple Video Sources -->
    <video width="400" height="300" preload controls loop><br />
    <source src="assets\videos\Volcanoes 101  National Geographic.mp4" type="Codec: H264 - MPEG-4 AVC (part 10) (avc1)" />
    <source src="assets/videos/Volcanoes-101-National-Geographic.webm" type="Codec: Google/On2's VP9 Video (VP90)"/>    
    <p>A video of national geographic about volcanoes</p>
    </video>

    <!-- Adding Audio to Your Pages -->
    <audio src="assets/audios/tvari-tokyo-cafe-159065.mp3" controls autoplay>
    <p>A audio of tvari tokyo cafe</p>
    </audio>

    <!-- Multiple Audio Sources -->
    <audio controls autoplay>
    <source src="audio/test-audio.ogg" />
    <source src="assets/audios/tvari-tokyo-cafe-159065.mp3" />
    <p>This browser does not support our audio format.</p>
    </audio>
</body>
</html>
