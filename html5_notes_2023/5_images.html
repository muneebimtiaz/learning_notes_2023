<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- Adding Images -->
    <img src="assets/images/Portrait of a Man.jpeg" alt="image" title="Portrait of a Man" width="200px">

    <!-- Figure and Figure Caption -->
    <figure>
        <img src="assets/images/Portrait of a Woman.jpg" alt="image" title="Portrait of a Woman" width="200px">
        <br />
        <figcaption>Portrait of a woman almost 200years old</figcaption>
    </figure>

    <!-- Where to Place Images in Your Code -->
    <div>div tag takes whole lines width no matter what</div>
    <br>
    <span>but span tag only takes the width of words we written</span>



</body>
</html>
